<!-- Password Reset Email Template for Onir World -->
<!DOCTYPE html>
<html lang="en" style="background: #0f172a; color: #fff; font-family: 'Segoe UI', Arial, sans-serif;">
<head>
  <meta charset="UTF-8">
  <title>Password Reset Request</title>
</head>
<body style="background: #0f172a; color: #fff; margin: 0; padding: 0;">
  <div style="max-width: 480px; margin: 40px auto; background: #1e293b; border-radius: 12px; box-shadow: 0 2px 12px #0003; padding: 32px;">
    <div style="text-align: center; margin-bottom: 24px;">
      <img src="https://onir.world/lawagentai/onir-logo-dark.png" alt="Onir World Logo" style="height: 48px; margin-bottom: 8px;">
      <h2 style="margin: 0; color: #38bdf8; font-weight: 600;">Password Reset</h2>
    </div>
    <p style="font-size: 1.1em;">Hello,</p>
    <p style="font-size: 1.1em;">We received a request to reset your password for your Onir World account.</p>
    <p style="text-align: center; margin: 32px 0;">
      <a href="{{RESET_LINK}}" style="background: linear-gradient(90deg, #a78bfa 0%, #7c3aed 100%); color: #fff; text-decoration: none; padding: 12px 32px; border-radius: 6px; font-weight: 600; font-size: 1.1em; box-shadow: 0 2px 8px #7c3aed55; transition: background 0.2s; display: inline-block;">Reset Password</a>
    </p>
    <p style="font-size: 1em; color: #94a3b8;">If you did not request this, you can safely ignore this email.</p>
    <p style="margin-top: 32px; font-size: 0.95em; color: #64748b;">Thank you,<br>Onir World Team</p>
  </div>
  <div style="text-align: center; margin-top: 24px; color: #64748b; font-size: 0.9em;">
    &copy; 2025 Onir World. All rights reserved.
  </div>
</body>
</html>
